type: object
required:
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: number
    example: 456789068788
  email:
    description: "Contact's email"
    type: string
    example: 'user_name@gmail.come'
  isFavourite:
    description: 'If contact is favourite'
    type: boolean
    example: true
  contactType:
    description: 'What type of the contact'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to Contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
