tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/from-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
             description: "Contact's name"
             type: string
             example: 'John Doe'
          phoneNumber:
             description: "Contact's phone number"
             type: number
             example: 456789068788
          email:
              description: "Contact's email"
              type: string
              example: 'user_name@gmail.come'
          isFavourite:
              description: 'If contact is favourite'
              type: boolean
              example: true
          contactType:
              description: 'What type of the contact'
              type: string
              enum: ['work', 'home', 'personal']
          photo:
              description: "Link to Contact's photo"
              type: string
              format: binary
responses:
  '201':
    description: Create a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

