tags:
  - Contacts
summary: Update contact partially
operationId: updateContactPartial
description: 'Update a contact partially with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
             description: "Contact's name"
             type: string
             example: 'John Doe'
          phoneNumber:
             description: "Contact's phone number"
             type: number
             example: 456789068788
          email:
              description: "Contact's email"
              type: string
              example: 'user_name@gmail.come'
          isFavourite:
              description: 'If contact is favourite'
              type: boolean
              example: true
          contactType:
              description: 'What type of the contact'
              type: string
              enum: ['work', 'home', 'personal']
          photo:
              description: "Link to Contact's photo"
              type: string
              example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: Update contact partially
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Saccessfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    description: 'Bad request'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            error:
              type: string
              example: 'Invalid input or missing required field'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: 'Contact not found'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            error:
              type: string
              example: 'Contact with id not found!'
